<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p>我是父亲</p>
        <mytext :aaa="aaa"></mytext>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                aaa:"aaaaaaaaaa"
            },
            components:{
                'mytext':{
                    template:`<div style="background-color:yellow">
                    <p>{{message}}</p>
                    <p>{{aaa}}</p>
                    </div>`,
                    data(){
                        return{
                            message:"我是子组件",
                        }
                    },
                    props:["aaa"],
                }
            }
        })
    </script>
</body>
</html>
