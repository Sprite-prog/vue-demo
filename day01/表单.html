<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        账号：<input type="text" placeholder="请输入用户名"><br>
        密码：<input type="password"><br>
        性别：<input type="radio" checked>男
        <input type="radio" >女<br>
        婚姻状况：<input type="radio">未婚
        <input type="radio">离异
        <input type="radio">丧偶
        <input type="radio">已婚<br>
        爱好：<input type="checkbox" checked>睡觉
        <input type="checkbox" checked>吃饭
        <input type="checkbox">打豆豆
        <input type="checkbox">敲代码
        <input type="checkbox">游泳<br>
        身高：<select name="" id="">
            <option value="">180</option>
            <option value="">179</option>
            <option value="">178</option>
            <option value="">177</option>
            <option value="">176</option>
        </select><br>
        年龄：<select name="" id="">
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
        </select><br>
        自我评价：<textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="checkbox" checked>已阅读条款<br>
        <input type="submit" value="登录">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
    </form>
</body>
</html>
