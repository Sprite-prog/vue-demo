<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.color{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<span v-html='p'></span>
			<span v-text='p'></span><br />
			<input type="text" name="" id="" value="" v-model="msg"/><br />
			<p v-once>{{msg}}</p>
			<p>{{msg}}</p>
			<a v-bind:href="url">点我</a>
			<img :src="src"/>
			<p :class="class01">{{msg}}</p>
			<p :class="{'color':isActive}">{{msg}}</p>
			<button v-on:click="msg='好热'">改变内容</button>
			<button @click="changeContent()">改变内容</button>
			<button @click="count++">点击自增+1:{{count}}</button>
			<button v-on='{click:changeContent,mouseover:enter}'>哈哈哈</button>
			<!--<form v-on:submit.prevent="onsubmit">
				<input type="text" name="" id="" value="" />
				<input type="submit" name="" id="" value="提交" />
			</form>-->
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					p:"<p>123</p>",
					msg:"今天天气很好",
					url:"http://www.baidu.com",
					src:"img/羽绒服.jpg",
					class01:"color",
					isActive:true,
					count:0,
				},
				methods:{
					changeContent(){
						this.msg="今天好热";
					},
					enter(){
						console.log("123");
					}
				}
			});
		</script>
	</body>
</html>
