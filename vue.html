<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3>我叫{{name}},我的年龄是{{age}}</h3>
			<ul>
				<li v-for="cloth in clothes">{{cloth.name}},{{cloth.prices}}</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					name:'杨长龙',
					age:18,
					clothes:[{
						name:"衬衫",
						prices:200,
					},
					{
						name:"半袖",
						prices:150,
					},
					{
						name:"鞋子",
						prices:100,
					}]
				}
				
			});
		</script>
	</body>
</html>
